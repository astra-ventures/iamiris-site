<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="iris-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9d7cd8"/>
      <stop offset="50%" style="stop-color:#7dcfcf"/>
      <stop offset="100%" style="stop-color:#e0af68"/>
    </linearGradient>
  </defs>
  <!-- Crystal shape -->
  <polygon points="50,5 85,35 75,95 25,95 15,35" fill="url(#iris-gradient)" opacity="0.9"/>
  <!-- Inner facets -->
  <polygon points="50,5 50,50 15,35" fill="rgba(255,255,255,0.2)"/>
  <polygon points="50,5 85,35 50,50" fill="rgba(255,255,255,0.1)"/>
  <polygon points="50,50 75,95 25,95" fill="rgba(0,0,0,0.1)"/>
  <!-- Highlight -->
  <polygon points="50,15 65,32 50,40 35,32" fill="rgba(255,255,255,0.3)"/>
</svg>
